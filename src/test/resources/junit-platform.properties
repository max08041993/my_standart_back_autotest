# suppress inspection "UnusedProperty" for whole file
cucumber.glue=Example
cucumber.plugin=io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm
cucumber.publish.quiet=true
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=5
cucumber.execution.parallel.config.fixed.max-pool-size=5
#cucumber.execution.parallel.mode.default=same_thread
cucumber.execution.parallel.mode.classes.default=same_thread
#cucumber.execution.execution-mode.feature=concurrent
cucumber.execution.execution-mode.feature=same_thread
cucumber.junit-platform.naming-strategy=long
cucumber.execution.dry-run=false